<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem Regressiva para as Férias - 29/09/2017 ~ 08/10/2017</title>
    <!-- FOLHAS DE ESTILO CSS : início -->
    <link rel="stylesheet" type="text/css" href="plugins/circular-countdown/css/style.css">
    <link rel="stylesheet" type="text/css" href="plugins/circular-countdown/css/icomonn.css">
    <link href="css/style.css" rel="stylesheet" />
    <!-- FOLHAS DE ESTILO CSS : fim -->

    <!-- CHAMADA PARA OS ARQUIVOS JQUERY : início -->
    <!--<script src="plugins/backstretch/libs/jquery/jquery.js"></script>-->
    <script src="plugins/circular-countdown/js/jquery.min.js"></script>
    <script src="plugins/circular-countdown/js/jquery.knob.js"></script>
    <script src="plugins/circular-countdown/js/jquery.ccountdown.js"></script>
    <script src="plugins/circular-countdown/js/init.js"></script>
    <script src="plugins/backstretch/src/jquery.backstretch.js"></script>
    <!--[if lte IE 7]><script src="css/lte-ie7.js"></script><![endif]-->
    <!-- CHAMADA PARA OS ARQUIVOS JQUERY : fim -->
</head>
<body>
    <div id="top" class="container">
        <h1>Nossas Férias - 2017</h1>
        <p>Contagem Regressiva para as Férias - 29/09/2017 ~ 08/10/2017</p>
        <div class="ccounter">
            <!--
            Altere as cores das barras de contagem e o tamanho dos círculos modificando os valores em "data-width" (largura/tamanho) e "data-fgColor" (cor da barra)
            -->
            <!-- CÍRCULO 1 - DIAS -->
            <div style="float:left;"><input class="knob days" data-width="80" data-min="0" data-max="365" data-displayPrevious=true data-fgColor="#6495ed" data-readOnly="true" value="1"></div><div class="texto">Dias</div>
            <!-- CÍRCULO 2 - HORAS -->
            <div style="float:left;"><input class="knob hour" data-width="80" data-min="0" data-max="24" data-displayPrevious=true data-fgColor="#6495ed" data-readOnly="true" value="1"></div><div class="texto">Horas</div>
            <!-- CÍRCULO 2 - MINUTOS -->
            <div style="float:left;"><input class="knob minute" data-width="80" data-min="0" data-max="60" data-displayPrevious=true data-fgColor="#6495ed" data-readOnly="true" value="1"></div><div class="texto">Minutos</div>
            <!-- CÍRCULO 2 - SEGUNDOS -->
            <div style="float:left;"><input class="knob second" data-width="80" data-min="0" data-max="60" data-displayPrevious=true data-fgColor="#6495ed" data-readOnly="true" value="0"></div><div class="texto">Segundos</div>
        </div>
    </div>

    <script>
        // Informe a data final da contagem no formato $(".ccounter").ccountdown((ano, mês, dia, 'hora:minuto');
        $(".ccounter").ccountdown(2017, 09, 29, '18:00');
    </script>

    <script>
        $.backstretch([
                "img/2017/praiagonzaga.jpg",
                "img/2017/museudocafe.jpg",
                "img/2017/orquidario.jpg",
                "img/2017/picnic.jpg",
                "img/2017/balsa.jpg",
				"img/2017/foundue.jpeg",
				"img/2017/pipoca.jpg",
				"img/2017/romance.jpg",
				"img/2017/roxy.jpg",
				"img/2017/pizza.jpg",
				"img/2017/santoantonioembare.jpg",
                "img/2017/andy.jpg",
                "img/2017/pri.jpg",
				"img/2017/juntinhos.jpg",
                "img/2017/ferias.png"
        ], {
            fade: 750,
            duration: 4000
        });
    </script>
</body>
</html>
